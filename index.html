<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__image-container"></div>
      <div class="card__details">
        <h1 class="card__title">
          <a class="card__link" href="#">Equilibrium #3429</a>
        </h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-info">
          <div class="price-info__group">
            <img
              class="price-info__image"
              src="./images/icon-ethereum.svg"
              alt="ethereum"
            />
            <p class="price-info__price">0.041 ETH</p>
          </div>
          <div class="price-info__group">
            <img
              class="price-info__image"
              src="./images/icon-clock.svg"
              alt="clock"
            />
            <p class="price-info__time">3 days left</p>
          </div>
        </div>
        <hr class="card__separator" />
        <div class="author">
          <img
            class="author__image"
            src="./images/image-avatar.png"
            alt="author headshot"
          />
          <p class="author__text">
            Creation of <a class="card__link" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Logan Faschingbauer</a>.
    </footer>
  </body>
</html>
